<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to the Game!</h1>
        <h1>Rock-Paper-Scissors</h1>
      </div>

      <div class="selection">
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
      </div>
      <div class="choices">
        <div>
          Your Choice: <span class="choice" id="playerChoice">N/A</span>
        </div>
        <div>
          Computer's Choice: <span class="choice" id="compChoice">N/A</span>
        </div>
      </div>

      <div class="result">Result: <span id="result"></span></div>
      <button class="btn reset" id="reset">Restart</button>
    </div>
  </body>
</html>
